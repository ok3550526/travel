<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- wow -->

    <!-- reset -->

    <!-- common -->

    <!-- index -->

<body>
    <!-- header -->
    <header class="header">
        <a href="./enter.html"><img class="headericon" src="./assets/images/method-icon3.png" /></a>
        <div class="title"><h6>个人中心</h6></div>
    </header>

    <!-- buy -->
    <div class="buy">
        <div class="message">
            <div class="left"><img src="./assets/images/personal-img1.png" /></div>

            <div class="right">
                <div class="name">包小图</div>

                <div class="sign">
                    <p><a href="./enter.html">登录</a>/<a href="#">注册</a></p>
                </div>
            </div>
        </div>

        <div class="form">
            <div class="left">我的订单</div>
            <div class="right">
                <a href="#">
                    <span>查看全部订单 </span></a>
            </div>
        </div>
    </div>

    <!-- function -->
    <div class="function">
        <div class="iconbox">
            <div class="icon">
                <img src="./assets/images/personal-icon1.png" />
                
                <img src="./assets/images/personal-icon2.png" />
                
                <img src="./assets/images/personal-icon3.png" />
                
                <img src="./assets/images/personal-icon4.png" />
            </div>

            <div class="text">
            <div class="name">待付款</div>
            <div class="name">待出行</div>
            <div class="name">待评价</div>
            <div class="name">取消退款</div>
            </div>
        </div>   
    </div>

    <!-- reach -->
    <div class="reach">
        <div class="reachbox">
            <div class="left">
                <h6>签到</h6>
                <span>2021-08-15今日已签</span>
            </div>
    
            <div class="right">
                <h6>我的签到记录</h6>
            </div>
        </div>
    </div>

    <!-- mytravel -->
    <div class="mytravel">
        <div class="container">
            <div class="title">
                <h6>我的旅行</h6>
                <span>随时随地分享我的旅游游记</span>

                <div class="share">开启分享我的旅行</div>
            </div>
        </div>
    </div>

    <!-- space -->
    <div class="space">
        <div class="container">
            <div class="title">
                <h6>个人空间</h6>
            </div>
    
            <div class="img"><img src="./assets/images/personal-img.png" /></div>
        </div>
    </div>

</body>
</html>
