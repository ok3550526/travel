<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

<body>
    <div class="bigbox">
        <a href="./index.html"><img src="./assets/images/enter-icon6.png" ></a>

        <div class="title">
            <h3>HI,<br />欢迎来到包图旅游 </h3>
        </div>

        <div class="login">
            <div class="num-1">
                <div class="icon">
                    <img src="./assets/images/enter-icon4.png" />

                <input type="text" class="username" placeholder="请输入您的手机号/昵称/邮箱">

            <div class="num-2">
                <div class="icon">
                    <img src="./assets/images/enter-icon5.png" />
                </div>

                <input type="text" class="password" placeholder="请输入您的密码">
            </div>

            <div class="loginbtn"> <a href="./index.html">立即登录</a></div>

            <div class="toregister">还没有账号？点击<a href="#">立即注册</a></div>
        </div>

        <div class="more">
            <h6 class="smalltitle">更多登陆方式</h6>

            <div class="list">
                <div class="item"><img src="./assets/images/enter-icon1.png" /></div>

                <div class="item"><img src="./assets/images/enter-icon2.png" /></div>

                <div class="item"><img src="./assets/images/enter-icon3.png" /></div>
            </div>
        </div>
    </div>
